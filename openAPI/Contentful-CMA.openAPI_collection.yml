  /spaces:
    get:
      tags:
        - Spaces
      summary: Get all spaces an account has access to
      description: >-
        Spaces are containers for content types and content, and API clients can
        fetch data from one or more spaces. You can be a member of multiple
        organizations, and owner and admin roles in the organization can create
        spaces in organizations.


        When you sign up to Contentul for the first time, you create a new
        organization. When you're invited to an existing organization, you
        become a member of that organization.


        Note: If you have a single organization, any space you create will be
        automatically associated with that organization. If you're an admin or
        an owner in multiple organizations you need to pass the ID of the
        organization with the X-Contentful-Organization header that you want to
        create the space in.


        [https://www.contentful.com/developers/docs/references/content-management-api/#/reference/spaces/spaces-collection](https://www.contentful.com/developers/docs/references/content-management-api/#/reference/spaces/spaces-collection)
        `

        curl --include --request GET --header 'Authorization: Bearer
        <cma_token>' https://api.contentful.com/spaces

        `
      security:
        - bearerAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/vnd.contentful.management.v1+json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    post:
      tags:
        - Spaces
      summary: Create a space
      description: >-
        Create a new space, specifying attributes in the request body.


        [https://www.contentful.com/developers/docs/references/content-management-api/#/reference/spaces/space](https://www.contentful.com/developers/docs/references/content-management-api/#/reference/spaces/space)


        `

        curl --include --request POST --header 'Authorization: Bearer
        <cma_token>' --header 'Content-Type:
        application/vnd.contentful.management.v1+json' --header
        'X-Contentful-Organization: 1PLOOEmTI2S1NYald2TemO' --data-binary '{
               "name": "Example Space",
               "defaultLocale": "en"
             }' https://api.contentful.com/spaces
        `
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: Example Space
                defaultLocale: en
      security:
        - bearerAuth: []
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/vnd.contentful.management.v1+json
        - name: X-Contentful-Organization
          in: header
          schema:
            type: string
          example: ORG_ID
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
